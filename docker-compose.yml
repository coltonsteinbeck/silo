version: "3.9"

# ⚠️ DEVELOPMENT ONLY - Change passwords before production use!
# For production, use environment variables or Docker secrets

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: silo
      POSTGRES_USER: silo
      # ⚠️ CHANGE THIS PASSWORD IN PRODUCTION
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-silo_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U silo"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:
